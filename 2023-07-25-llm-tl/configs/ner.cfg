[nlp]
lang = "tl"
pipeline = ["llm"]
batch_size = 64

[model]
family = null
name = null

[components.llm]
factory = "llm"
cache = {"path": "cache", "batch_size": ${nlp.batch_size}, "max_batches_in_mem": ${nlp.batch_size}} 

[components.llm.task]
@llm_tasks = "spacy.NER.v2"
labels = ["PER","ORG","LOC"]
label_definitions = {"PER": "PERSON", "ORG": "ORGANIZATION", "LOC": "LOCATION OR GEOPOLITICAL ENTITY"}

[components.llm.model]
@llm_models = ${model.family}
name = ${model.name}