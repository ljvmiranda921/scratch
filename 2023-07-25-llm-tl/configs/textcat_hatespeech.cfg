[nlp]
lang = "tl"
pipeline = ["llm"]
batch_size = 64

[model]
family = null
name = null

[components.llm]
factory = "llm"
cache = {"path": "cache", "batch_size": ${nlp.batch_size}, "max_batches_in_mem": ${nlp.batch_size}} 

[components.llm.task]
@llm_tasks = "spacy.TextCat.v3"
labels = ["HATESPEECH", "NOT_HATESPEECH"] 
label_definitions = {
    "HATESPEECH": "tweet represents hate speech",
    "NOT_HATESPEECH": "tweet does not represent hate speech"
}
exclusive_classes = true

[components.llm.model]
@llm_models = ${model.family}
name = ${model.name}